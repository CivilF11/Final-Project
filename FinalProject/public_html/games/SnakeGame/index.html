<html>
    <head>
        <title>Final Project</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../../css/Base.css">
        <link rel="stylesheet" href="../../css/Body.css">
        <link rel="stylesheet" href="../../css/NavigationBar.css">
        
        <link rel="stylesheet" href="css/Snake.css">        
        
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/snake.js"></script>
    </head>
    
    
    
    <body onLoad="init();">
        
        <div class="NavigationBar">
            
            <img class="NavigationBar" src="" alt="">

            <p class="NavigationBar">
                
                <a href="index.html" class="NavigationBar">Home</a>

                <a href="games.html" class="NavigationBar">Games</a>

                <a href="" class="NavigationBar">About Us</a>
                
            </p>
            
        </div>       
        
        
        
        
        
        <div class="body">
            
            <h1 class="body">
                Snake
            </h1>
            
            <canvas id="snake" width="500" height="500" style="border:1px solid #000000;" tabindex="1"> 
                No canvas support found!
            </canvas>
            
            <p id="snakeScore"></p>

            
            <fieldset id="ColourBoard" class="options">

                <legend>Colours</legend>

                Snake Colour: <input type="color" id="SnakeColour" value="#000000"><br>
                Background Colour: <input type="color" id="BackgroundColour" value="#FFFFFF"><br>
                Food Colour: <input type="color" id="FoodColour" value="#008000"><br>
                Wall Colour: <input type="color" id="WallColour"><br>

            </fieldset>


            <fieldset id="SpeedBoard" class="options">

                <legend>Speed</legend>

                <input type="radio" value="75" name="speed" id="SlowSpeed">Slow<br>
                <input type="radio" value="50" name="speed" id="MediumSpeed" checked>Medium<br>
                <input type="radio" value="25" name="speed" id="FastSpeed">Fast<br>

            </fieldset>
                              


            <fieldset id="ControlBoard" class="options">

                <legend>Control Schemes</legend>	

                <input type="radio" value="Absolute" name="control" id="Absolute">Absolute<br>
                <input type="radio" value="Classic" name ="control" id="Classic" checked>Classic<br>

            </fieldset>



            <fieldset id="BorderBoard" class="options">

                <legend>Borders</legend>

                <input type="radio" value="Infinite" name="border" id="Infinite" checked>Open<br>
                <input type="radio" value="Closed" name ="border" id="Closed">Closed<br>

            </fieldset>
            
            
            
            <fieldset id="LevelBoard" class="options">

                <legend>Level Select</legend>

                <input type="radio" value="1" name="level" id="LevelOne" checked>Level 1<br>
                <input type="radio" value="2" name="level" id="LevelTwo">Level 2<br>
                <input type="radio" value="3" name="level" id="LevelThree">Level 3<br>

            </fieldset>

            <!--<div id="submitButton">-->
                <button type="button" onClick="startGame()" id="StartButton" class="options">Start Game</button>
            <!--</div>-->
            
            <h3 class="body">
                Text Here
            </h3>
            
        </div>
        
        
        
        
    </body>
</html>
